    <title>Hydrogen News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20px;
            width: 100%;
        }

        .logo-area { 
            display: flex;
            align-items: center;
        }

        .header-logo-img {
            height: 3.3rem; 
        }

        .header-logo-text { 
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4a9eff;
        }

        main {
            padding-top: 2rem;
            padding-bottom: 2rem;
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .news-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
            padding-bottom: 2rem;
        }

        .article-card {
            background: linear-gradient(
                rgba(15, 15, 15, 0) 0%,
                rgba(15, 15, 15, 0.8) 70%,
                rgba(15, 15, 15, 1) 100%
            ), url('https://cdn.discordapp.com/attachments/1340132135469846550/1379780575367532684/f9ur8yt.webp?ex=68417c4c&is=68402acc&hm=1f162d1b90d942d2e0a830aa851d91c0c6555dd148dc845b10cb3bd37570b8f7&');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem 1.5rem 1.5rem;
            aspect-ratio: 20 / 9;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 0%,
                rgba(15, 15, 15, 0.7) 60%,
                rgba(15, 15, 15, 0.95) 100%
            );
            z-index: 1;
        }

        .article-card > * {
            position: relative;
            z-index: 2;
        }

        .article-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: left;
        }

        .article-excerpt {
            color: #ccc;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .read-more {
            color: #4a9eff;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            align-self: flex-start;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2rem 2rem 1.5rem 2rem;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 0;
            line-height: 1.3;
        }

        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            margin-left: 1rem;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn svg {
            width: 24px;
            height: 24px;
        }

        .close-btn:hover {
            color: #4a9eff;
        }

        .modal-body {
            color: #ccc;
            line-height: 1.6;
            font-size: 1rem;
            padding: 1.5rem 2rem 2rem 2rem;
            overflow-y: auto;
            flex-grow: 1;
        }

        .modal-body p {
            margin-bottom: 1rem;
        }
        .modal-body p:last-child {
            margin-bottom: 0;
        }

    </style>
</head>

    <script>
        const articlesData = [
            {

                title: 'Man went missing after refunding Adless',
                excerpt: 'Beloved community member Sen has mysteriously vanished after allegedly refunding a 3-month key.',

                modalId: 'modal2',
                modalBodyHTML: `
                    <p>Staff member Saba has reportedly discovered a hidden Hydrogen feature codenamed "Outside‚Äù. ‚Äúthis is actually so cool dude," stated a visibly shocked Saba.</p>
                    <p>After exploring what sources described as a "Park," Saba was extremely impressed with the new feature. He stated "render distance is actually insane, what is this like 128 chunks?" He also praised the advanced haptic feedback, commenting, "how did they make the grass effects so realistic is this unreal engine or something?‚Äù</p>
                    <p>Saba discovered the new feature after getting tired of watching people argue in #general and ‚Äúclosed his laptop and went outside‚Äù triggering what he described as a "full immersion experience" that Gladius had apparently implemented without announcement."</p>
                    <p>Gladius has not made a comment on the new feature, and the community reactions have been mixed. Some users expressed concern over potential "UV radiation from the sun object" and "unpredictable pollen particle effects." One anonymous user asked, "does outside have custom uis?‚Äù Another asked, "bro pls tell is outside on android.‚Äù</p>
                    <p>Multiple members have attempted to replicate Saba's discovery, with early beta testers reporting "photorealistic PBR materials" and "3d ambient audio." However, many users remain skeptical, with one stating, "nahh gladius is trolling us bro üò≠ i am NOT going outside.‚Äù</p>

            },
            {
                imageUrl: 'https://cdn.discordapp.com/attachments/1248613103780761707/1379678827600543755/7kwBE0c.png?ex=68411d89&is=683fcc09&hm=c7442e2760e9ce7e2826eba6d94a3b44f6cfbdd881cb8004b9416bcd2bf73097&',

                modalId: 'modal3',
                modalBodyHTML: `
                    <p>Hydrogen's main (and only) developer Gladius announced a dramatic overhaul of server rules, eliminating what he called "unnecessary rules‚Äù to improve efficiency.</p>
                    <p>The controversial update removed basically every rule, with Gladius stating "Make Hydrogen Great Again." Gladius believes that his server filled with underage, racist, transphobic, homophobic, and sexist children doesn't need any moderation whatsoever. "This is about free speech" Gladius explained. "Why waste time managing staff when it could be used to add more ads to our key system‚Äù</p>

                excerpt: 'Gladius introduces a new AI assistant to help moderate the server.',
                modalId: 'modal4',
                modalBodyHTML: `
                    <p>In what he calls "the future of community management" Gladius has introduced a new state of the art AI assistant named "Hydro Bot" to help moderate the server.</p>
                    <p>The sophisticated AI comes equipped with what Gladius calls "advanced problem solving capabilities" including the ability to "drop kick" members who ask for keys and "strangle" users caught bypassing the key system.</p>

                 `
            }            
            
        ];

        const aboutModalData = {
            title: "About This \"News\" Site",
            description: "This is a satire website. Please DM @notminiluv if you want yourself removed from here."
        };

        const mainElement = document.querySelector('main');

        function setMainScroll(enabled) {
            if (mainElement) {
                mainElement.style.overflowY = enabled ? 'auto' : 'hidden';
            }
        }

        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                const articleForModal = articlesData.find(art => art.modalId === modalId);

                if (articleForModal) {
                    const modalTitleElement = modal.querySelector('.modal-title');
                    if (modalTitleElement) {
                        modalTitleElement.textContent = articleForModal.title;
                    }
                    const modalBodyElement = modal.querySelector('.modal-body');
                    if (modalBodyElement && articleForModal.modalBodyHTML) {
                        modalBodyElement.innerHTML = articleForModal.modalBodyHTML;
                        modalBodyElement.scrollTop = 0;
                    }
                }

                modal.classList.add('active');
                setMainScroll(false);
            }
        }

        function closeActiveModal(modalElement) {
            if (modalElement && modalElement.classList.contains('active')) {
                modalElement.classList.remove('active');
                if (!document.querySelector('.modal.active')) {
                    setMainScroll(true);
                }
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            closeActiveModal(modal);
        }

        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                closeActiveModal(event.target);
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const activeModal = document.querySelector('.modal.active');
                closeActiveModal(activeModal);
            }
        });

        const aboutLink = document.getElementById('aboutLink');
        if (aboutLink) {
            aboutLink.addEventListener('click', function(event) {
                event.preventDefault();
                const aboutModalTitleEl = document.getElementById('aboutModalTitle');
                const aboutModalBodyEl = document.getElementById('aboutModalBody');

                if(aboutModalTitleEl) aboutModalTitleEl.textContent = aboutModalData.title;

                if(aboutModalBodyEl){
                    aboutModalBodyEl.innerHTML = '';
                    const descriptionParagraphs = aboutModalData.description.split('\n');
                    descriptionParagraphs.forEach(pText => {
                        if (pText.trim()) {
                            const p = document.createElement('p');
                            p.textContent = pText.trim();
                            aboutModalBodyEl.appendChild(p);
                        }
                    });
                    aboutModalBodyEl.scrollTop = 0;
                }
                openModal('aboutModal');
            });
        }

        function renderArticleCards() {
            const newsGrid = document.querySelector('.news-grid');
            if (!newsGrid) {
                console.error('Error: .news-grid element not found.');
                return;
            }
            newsGrid.innerHTML = '';

            articlesData.forEach(article => {
                const cardElement = document.createElement('article');
                cardElement.className = 'article-card';
                cardElement.style.backgroundImage = `
                    linear-gradient(
                        rgba(15, 15, 15, 0) 0%,
                        rgba(15, 15, 15, 0.8) 70%,
                        rgba(15, 15, 15, 1) 100%
                    ),
                    url('${article.imageUrl}')
                `;
                cardElement.innerHTML = `
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-excerpt">${article.excerpt}</p>
                    <span class="read-more" onclick="openModal('${article.modalId}')">Read More</span>
                `;
                newsGrid.appendChild(cardElement);
            });
        }

        document.addEventListener('DOMContentLoaded', renderArticleCards);
    </script>
